<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      html {
        background-size: cover;
        background-image: url(image.png);
      }
      body {
        font-family: 'Times New Roman', serif, sans-serif;
      }
      .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        text-align: center;
        color: #a2a41a; 
        background-color: #fbf8f8;
      }
      form {
        max-width: 400px; /* Increased the canvas size */
        margin: 0 auto;
        background-color: #ffffff; /* White Form Background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .input-container {
        margin-bottom: 10px;
      }
      label {
        display: block;
        font-size: 20px;
        color: #5162dd;
        margin-bottom: 10px;
        font-weight: bold; /* Boldify labels for Gender, Hobbies, UserName, and Password */
      }
      input[type="text"],
      input[type="password"]{
        width: calc(100% - 22px); /* Adjusted width to fit the canvas with padding */
        padding: 10px;
        border: 2px solid #000; /* Black border for default styling */
        border-radius: 5px;
        margin-bottom: 10px;
      }
      input[type="checkbox"] {
        border: 2px solid #000;
        padding: 10px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: block;
      width: 100%;
      }
      input[type="submit"]:hover {
      background-color: #0056b3;
      }
      p {
      text-align: center;
      margin-top: 20px;
      color: #333333;
      }
      a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      }
      input:focus {
        outline: none;
        border: 2px solid #007acc; /* Focus Border Color */
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ArtisanCove</h1>
      <form action="page1.html" method="post">
        <div class="input-container">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-container">
            <input type="checkbox" id="Logged" name="Logged" value="LoggedIn"> Keep me logged In
        </div>  
      
        <center>
        <input type="submit" value="Submit" id="Submit">
        </center>

      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </body>
</html>
